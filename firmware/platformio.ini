; PlatformIO Project Configuration for Seeed EE02 E-Ink Board
; Custom firmware for 13.3" Spectra 6 display

[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; ESP32-S3 with PSRAM support
board_build.arduino.memory_type = qio_opi
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Libraries (WiFi and HTTP are built into ESP32 Arduino core)
lib_deps =
    bblanchon/ArduinoJson @ ^7.0.4
